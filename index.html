<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Portfolio</title>

    <style>
        body {
            background: #0b0f19;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            display: flex;
            align-items: center;
            gap: 40px;
            background: #11172b;
            padding: 40px 50px;
            border-radius: 20px;
            border: 1px solid #2aa4ff33;
            box-shadow: 0 0 25px #2aa4ff55;
        }

        /* Profile Image Style */
        .photo-box {
            position: relative;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            padding: 10px;
            background: radial-gradient(circle at top, #2aa4ff, #0b0f19);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 35px #2aa4ff88;
        }

        .photo-box img {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff33;
        }

        /* White arcs */
        .photo-box::before,
        .photo-box::after {
            content: "";
            position: absolute;
            width: 270px;
            height: 270px;
            border-radius: 50%;
            border: 4px solid #ffffffcc;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }

        .photo-box::before {
            transform: rotate(25deg);
        }

        .photo-box::after {
            transform: rotate(210deg);
        }

        /* Text Section */
        .text-box h1 {
            font-size: 40px;
            margin: 0;
            color: #7dc7ff;
        }

        .text-box p {
            color: #c7d4e0;
            margin: 10px 0 20px;
            font-size: 17px;
        }

        /* Open Button */
        .open-btn {
            background: #2aa4ff;
            color: #0b0f19;
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .open-btn:hover {
            background: #66caff;
        }

        @media (max-width: 700px) {
            .card {
                flex-direction: column;
                text-align: center;
            }
        }

    </style>
</head>

<body>

    <div class="card">

        <!-- PHOTO -->
        <div class="photo-box">
            <!-- apni photo ka naam rakhna yahan -->
            <img src="profile.png.jpeg" alt="User">
        </div>

        <!-- TEXT -->
        <div class="text-box">
            <h1>Muneer Ahmed Khan</h1>
            <p>"Welcome"Click the button below to enter the Portfolio</p>

            <button class="open-btn" onclick="location.href='home.html'">
                OPEN
            </button>
        </div>

    </div>

</body>
</html>
